<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos Asiáticos</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
        }
        .header {
            background-color: #0d47a1;
            border-bottom: 5px solid #ff0000;
            padding: 10px 0;
        }

        .header__curso {
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px;
            margin: 0 auto;
            width: fit-content;
            font-size: 0.9em;
            font-weight: bold;
        }

        .header__titulo {
            font-size: 2em;
            margin: 10px 0;
            padding: 5px 0;
            color: #ffffff;
            font-weight: bold;
        }


        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 5px solid #ff0000;
            border-bottom: 5px solid #ff0000;
        }

        .top-nav__item {
            padding: 15px 10px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            box-sizing: border-box;
        }

        .top-nav__item--blue {
            background-color: #64b5f6; 
            flex: 1;
            cursor: pointer;
        }

        .top-nav__item--red {
            background-color: #ff0000; 
            flex: 3;
            white-space: nowrap;
            padding: 5px 10px;
        }

        .top-nav__item--red marquee {
            font-size: 1em;
            color: #ffffff;
        }


        .content-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
            padding: 5px;
            background-color: #ffffff; 
        }

        .grid-item {
            background-color: #ff0000;
            color: #ffffff;
            padding: 20px 10px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
            line-height: 1.3;
            border: 1px solid #ffffff;
            box-sizing: border-box;
        }

        .footer {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 0;
            font-size: 0.8em;
            border-top: 5px solid #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <p class="header__curso">Página creada en mi curso de IDAI</p>
        <h1 class="header__titulo">AGENCIA DE AUTOS ASIATICOS</h1>
    </header>

    <div class="top-nav">
        <div class="top-nav__item top-nav__item--blue">VIDEO DE LA AGENCIA</div>
        <div class="top-nav__item top-nav__item--red">
            <marquee behavior="scroll" direction="left">
                MARQUESINA: AUTOS PERSONALES, DEPORTIVOS Y DE LUJO, SUVS Y MINIVANS, PICKUPS Y COMERCIALES, HÍBRIDOS
            </marquee>
        </div>
        <div class="top-nav__item top-nav__item--blue">MAPA DE LOCALIZACIÓN</div>
    </div>

    <main class="content-grid">
        <div class="grid-item"> <img src="AgenciaAutosAsiaticos(2) (1)/autohonda.jpg" alt="50" height="100" width="200"></div>
        <div class="grid-item"> <img src="AgenciaAutosAsiaticos(2) (1)/autonissan.jpeg" alt="50" alt="50" height="100" width="200"></div>
        <div class="grid-item"> <img src="AgenciaAutosAsiaticos(2) (1)/autotoyota.png" alt="50" alt="50" height="100" width="200"></div>
        <div class="grid-item"> <img src="AgenciaAutosAsiaticos(2) (1)/automazda.jpg" alt="50" alt="50" height="100" width="200"></div>

        <div class="grid-item"><img src="AgenciaAutosAsiaticos(2) (1)/logohyundai.png" alt="50" alt="50" height="100" width="200"></div>
        <div class="grid-item"><img src="AgenciaAutosAsiaticos(2) (1)/logokia.jpg" alt="50" alt="50" height="100" width="200"></div>
        <div class="grid-item"><img src="AgenciaAutosAsiaticos(2) (1)/logomitsubishi.jpg" alt="50" alt="50" height="100" width="200"></div>
        <div class="grid-item"><img src="AgenciaAutosAsiaticos(2) (1)/logosuzuki.png" alt="50" alt="50" height="100" width="200"></div>
    </main>

    <footer class="footer">
        Angel Emilio Cid Villarral 45815
    </footer>

</body>
</html>
